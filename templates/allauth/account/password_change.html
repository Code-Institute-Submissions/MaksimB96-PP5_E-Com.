{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<div class="login-detail-wrapper d-flex align-items-center justify-content-center">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 text-center">
  
          <hr class="w-50">
          <h2 class="head-text mb-2">{% trans "Change Password" %}</h2>
          <hr class="w-50">
  
          <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" name="action" class="btn btn-gold-blk">{% trans "Change Password" %}</button>
        </form>
        </div>
  
      </div>
    </div>
  </div>
{% endblock %}
