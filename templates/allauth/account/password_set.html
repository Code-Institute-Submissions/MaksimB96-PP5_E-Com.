{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
<div class="login-detail-wrapper d-flex align-items-center justify-content-center">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">

                <hr class="w-50">
                <h2 class="head-text mb-2">{% trans "Set Password" %}</h2>
                <hr class="w-50">

                <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" name="action" value="{% trans 'Set Password' %}"/ class="btn btn-gold-black head-text">
                </form>

            </div>

        </div>
    </div>
</div>
{% endblock %}
