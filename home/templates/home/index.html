{% extends "base.html" %}
{% load static %}

{% block page_header%}
<div class="header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<section>
    <div class="jumbotron jumbotron-fluid">
        <div class="container y-axis-align">
            <div class="row">
                <div class="col-7 col-md-6 my-auto">
                    <h1 class="display-4 head-text">
                        Got Honey?
                    </h1>
                    <div class="my-5">
                        <h4>
                            <a href="" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3 body-text">Get Yours!</a>
                        </h4>
                    </div>
                </div>
            </div>
    </div>
</section>

<script>
    const nav = document.querySelector('.navbar');

    window.addEventListener('scroll', () => {
        if (window.scrollY >= 20) {
            nav.classList.remove('navbar-light');
            nav.classList.add('nav-scroll', 'navbar-dark');
        } else if (window.scrollY < 20) {
            nav.classList.remove('nav-scroll', 'navbar-dark');
            nav.classList.add('navbar-light');

        }
    });
</script>
{% endblock %}
