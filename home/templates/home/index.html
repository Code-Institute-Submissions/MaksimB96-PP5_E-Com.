{% extends "base.html" %}
{% load static %}

{% block page_header%}
<div class="header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<section>
    <div class="jumbotron jumbotron-fluid">
        <div class="container y-axis-align">
            <div class="row">
                <div class="col-7 col-md-6 my-auto hero-text">
                    <h1 class="display-4 head-text">
                        Got Honey?
                    </h1>
                    <div class="my-5">
                        <h4>
                            <a href="#" class="btn btn-lg shop-now-btn body-text rounded-0">Get Yours!</a>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
</section>

<section id="sec-a" class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-4 text-center sec-a mb-5 mt-5">
                <span class="mt-4 mb-4"><i class="fa-brands fa-pagelines"></i></span>
                <p class="lead head-text sec-a-p">Natural</p>
                <p class="body-text">All our honey is 100% natural, no blends, no nonsense!</p>
            </div>
            <div class="col-md-4 text-center sec-a mb-5 mt-5">
                <span class="mt-4 mb-4"><i class="fa-solid fa-recycle"></i></span>
                <p class="lead head-text sec-a-p">Sustainable</p>
                <p class="body-text"></p>
            </div>
            <div class="col-md-4 text-center sec-a mb-5 mt-5">
                <span class="mt-4 mb-4"><i class="fa-solid fa-location-dot"></i></span>
                <p class="lead head-text sec-a-p">Local</p>
                <p class="body-text">All honey is sourced naturally in Ireland, Co.Meath</p>
            </div>
        </div>

    </div>
</section>

<section id="sec-b">
    <div class="container px-0">
        <div class="row">
            <div class="col-md-6 px-0">
                <img src="/media/honey-haven-products.jpg" class="img-fluid">
            </div>
            <div class="col-md-6 px-0">

            </div>
        </div>
    </div>
</section>

<script>
    const nav = document.querySelector('.navbar');

    window.addEventListener('scroll', () => {
        if (window.scrollY >= 20) {
            nav.classList.remove('navbar-light');
            nav.classList.add('nav-scroll', 'navbar-dark');
        } else if (window.scrollY < 20) {
            nav.classList.remove('nav-scroll', 'navbar-dark');
            nav.classList.add('navbar-light');

        }
    });
</script>
{% endblock %}
